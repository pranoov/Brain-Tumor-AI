<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brain Tumor Detector</title>
    <link rel="stylesheet" href="/static/results.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 32px 40px 40px 40px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .image-section {
            flex: 1 1 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 32px;
        }
        .image-section img {
            max-width: 340px;
            max-height: 340px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 12px;
            background: #f7f7f7;
        }
        .info-section {
            flex: 2 1 400px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 32px;
            margin-bottom: 0;
            color: #2a3b4c;
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: center;
            color: #4b5d6b;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        .result-title {
            font-size: 2rem;
            color: #1a2a3a;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .explanation, .next-steps {
            font-size: 1.1rem;
            color: #2a3b4c;
            margin-bottom: 18px;
        }
        .next-steps-title {
            font-size: 1.3rem;
            color: #1a2a3a;
            margin-top: 24px;
            margin-bottom: 8px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 10px 28px;
            background: #4b79a1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #283e51;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                padding: 18px 8px 24px 8px;
            }
            .image-section {
                margin-right: 0;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Brain Tumor Detector</h1>
    <div class="subtitle">Here is what the AI thinks...</div>
    <div class="container">
        <div class="image-section">
            {% if image %}
                <img src="{{ image }}" alt="MRI Scan">
            {% else %}
                <div style="width:340px;height:340px;display:flex;align-items:center;justify-content:center;background:#f7f7f7;border-radius:12px;color:#aaa;">No Image</div>
            {% endif %}
        </div>
        <div class="info-section">
            <div class="result-title">Detected Tumor: {{ content }}</div>
            <div class="explanation">{{ explanation }}</div>
            <div class="next-steps-title">Next Steps</div>
            <div class="next-steps">{{ nextSteps }}</div>
            <a href="/" class="back-btn">Go Back</a>
        </div>
    </div>
</body>
</html>
